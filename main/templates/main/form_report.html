{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="media p-3">
  <div class="border border-dark p-3">
    <h5 class="mt-0 font-weight-bold">Notice</h5>
    Reports must be of high quality, submitting low quality, with poor details and explanations will get you banned from this site.
  </div>
</div>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Submit Vulnerbility Report</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Post</button>
    </div>
</form>
{% endblock content %}
