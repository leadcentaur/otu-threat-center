{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section">
  <div class="media p-3">
    <img class="rounded-circle account-img" src="{{ user.profile.img.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.profile.username }}</h2>
       <p class="text-secondary">Jone date: {{ user.date_joined }}</p>
        <p class="text-secondary">{{ user.email }}</p>
        <p class="text-secondary">Rank #{{ user_rank}}</p>
    </div>
  </div>


  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Profile Info</legend>
          {{ p_form|crispy }}
          {{ u_form|crispy }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update profile</button>
      </div>
  </form>
</div>
{% endblock content %}
